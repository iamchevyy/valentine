<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine? üíò</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffffff 0%, #ffe6f2 50%, #ffd1e6 100%);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: white;
        padding: 50px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
        position: relative;
    }

    h1 {
        color: #e60073;
        font-size: 2.8rem;
        margin-bottom: 40px;
    }

    .buttons {
    position: relative;
    width: 300px;
    height: 150px;
    margin: 0 auto;
}

    button {
        padding: 15px 35px;
        font-size: 1.3rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #yesBtn {
        background: linear-gradient(45deg, #ff0066, #ff4da6);
        color: white;
        margin-right: 20px;
    }

    #yesBtn:hover {
        transform: scale(1.3);
        box-shadow: 0 10px 25px rgba(255, 0, 102, 0.4);
    }

    #noBtn {
        background-color: #ffb3d9;
        color: #99004d;
        position: absolute;
    }

    .heart {
        position: absolute;
        color: rgba(255, 0, 102, 0.15);
        font-size: 2rem;
        animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }

    .success-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff0066, #ff66b3);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    color: white;
}
.success-screen h1 {
    color: white;
    font-size: 3rem;
    margin-bottom: 20px;
}

.success-screen p {
    color: white;
    font-size: 1.5rem;
}
@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
.success-screen h1 {
    text-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="container">
    <h1>Heyy Janeira, my love. I got a quick question.. do you have any plans on saturday?
    If not. Do you want to be my Valentine? üíò</h1>
    <p class="subtext">Und wag es dich "Nein" zu dr√ºcken...</p>
    <div class="buttons">
        <button id="yesBtn">Ja üíñ</button>
        <button id="noBtn">Nein üôà</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

// Nein Button flieht
function moveNoButton() {
    const container = document.querySelector(".buttons");

    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;

    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = containerWidth - buttonWidth;
    const maxY = containerHeight - buttonHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

// Ja Button Aktion
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div class="success-screen">
            <h1>Besser isses üíò</h1>
            <p>freue mich auf unser Date ‚ù§Ô∏è</p>
        </div>
    `;
});

// Hintergrund Herzen generieren
for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = Math.random() * 100 + "vh";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "üíñ";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-20px";
    heart.style.fontSize = "20px";
    heart.style.animation = "fall 3s linear forwards";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
}

yesBtn.addEventListener("click", () => {

    for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 100);
    }

});
</script>

</body>
</html>
